{% extends "base.html" %}

{% block title %}Agregar Producto - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="admin-header">
        <h1><i class="fas fa-plus-circle"></i> Agregar Producto</h1>
        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
    
    <div class="form-container">
        <form method="POST" class="product-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-tag"></i> Nombre del Producto
                    </label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="category">
                        <i class="fas fa-folder"></i> Categoría
                    </label>
                    <select id="category" name="category">
                        <option value="">Seleccionar categoría</option>
                        <option value="Electrónicos">Electrónicos</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Libros">Libros</option>
                        <option value="Belleza">Belleza</option>
                        <option value="Juguetes">Juguetes</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">
                    <i class="fas fa-align-left"></i> Descripción
                </label>
                <textarea id="description" name="description" rows="4" 
                          placeholder="Describe tu producto..."></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price">
                        <i class="fas fa-dollar-sign"></i> Precio
                    </label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="stock">
                        <i class="fas fa-boxes"></i> Stock
                    </label>
                    <input type="number" id="stock" name="stock" min="0" value="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="image_url">
                    <i class="fas fa-image"></i> URL de la Imagen
                </label>
                <input type="url" id="image_url" name="image_url" 
                       placeholder="https://ejemplo.com/imagen.jpg">
                <small class="form-text">
                    Proporciona una URL válida de imagen o deja vacío para usar imagen por defecto
                </small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-save"></i> Guardar Producto
                </button>
                <a href="{{ url_for('admin_products') }}" class="btn btn-secondary btn-large">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
